---
#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by qodana.yaml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#
version: "1.0"

# Monorepo configuration - analyze both backend and frontend
# This root configuration helps coordinate analysis across the project

# Primary linter for the overall project (backend Java focus)
linter: jetbrains/qodana-jvm-community:2025.2

# Specify inspection profile for code analysis
profile:
  name: qodana.starter

# Global project JDK setting
projectJDK: "21"

# Global excludes for common build artifacts
exclude:
  - name: "**"
    paths:
      - "**/build/**"
      - "**/dist/**" 
      - "**/node_modules/**"
      - "**/.gradle/**"
      - "**/.git/**"