name: Qodana
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  qodana-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: "Qodana Backend Scan"
        uses: JetBrains/qodana-action@v2025.2
        with:
          results-dir: ./qodana-report
          args: |
            --source-directory,backend,
            --linter,qodana-jvm-community

      - name: Checkout gh-pages branch
        uses: actions/checkout@v5
        with:
          ref: gh-pages
          path: .
          token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Create PR directory and copy report
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          mkdir -p "pr-${PR_NUMBER}"
          cp -r ./qodana-report/* "pr-${PR_NUMBER}/"

      - name: Commit and push to gh-pages
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Add Qodana report for PR #${{ github.event.pull_request.number }}"
          git push origin gh-pages
