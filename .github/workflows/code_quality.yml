name: Qodana
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  qodana-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      
      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: "Qodana Backend Scan"
        uses: JetBrains/qodana-action@v2025.2
        with:
          args: --project-dir,backend
          
  qodana-frontend:
    runs-on: ubuntu-latest  
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      
      - name: Setup Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: cd frontend && npm install
        
      - name: "Qodana Frontend Scan"
        uses: JetBrains/qodana-action@v2025.2
        with:
          args: --project-dir,frontend --linter,jetbrains/qodana-js:2025.2
