name: Qodana
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  qodana-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: "Qodana Backend Scan"
        uses: JetBrains/qodana-action@v2025.2
        with:
          results-dir: ./qodana-report
          args: |
            --source-directory,backend,
            --linter,qodana-jvm-community

      - name: Create PR-specific directory structure
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          mkdir -p pages-content/pr-${PR_NUMBER}
          cp -r ./qodana-report/* pages-content/pr-${PR_NUMBER}/

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./pages-content

  deploy:
    needs: qodana-backend
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
